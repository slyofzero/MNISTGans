<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MNIST GAN</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body text-center">
              <h1 class="card-title mb-3">MNIST GAN</h1>

              <p class="text-muted mb-4">
                The trained MNIST cGAN can generate an image of a digit on the
                fly. Try it out by entering a digit below.
              </p>

              <form
                method="POST"
                action="/generate"
                class="row g-2 justify-content-center"
              >
                <div class="col-6">
                  <input
                    id="digit"
                    name="digit"
                    type="number"
                    min="0"
                    max="9"
                    class="form-control"
                    placeholder="Digit (0â€“9)"
                    required
                  />
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary">
                    Generate
                  </button>
                </div>
              </form>

              {% if showimage %}
              <hr class="my-4" />

              <h5 class="mb-3">Generated Image</h5>

              <img
                src="{{ url_for('static', filename=image_path) }}"
                alt="Generated image"
                class="img-fluid rounded border"
              />
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
